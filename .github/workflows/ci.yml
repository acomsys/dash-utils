name: CI

on:
  push:
    branches:
      - main
      - feature/*
      - migration/*
      - hotfix/*
  pull_request:
    branches: 
      - main
      - feature/*
      - migration/*
      - hotfix/*

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:

  build:

    name: Build

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.7.0"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Depedendencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: artifact-${{ matrix.os }}-binary
          path: prebuilds/@acomsys/*

  deploy:

    name: Deploy

    needs: [build]

    runs-on: 'ubuntu-latest'

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.7.0"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Prep artifact directory
        run: mkdir -p prebuilds/@acomsys

      - name: Install Depedendencies
        run: npm ci

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifact-macos-latest-binary
          path: artifacts

      - name: Check artifacts
        run: |
          mkdir -p prebuilds/@acomsys
          find artifacts/builds -mindepth 2 -type f -print -exec mv {} prebuilds/@acomsys \;
          ls -lha .
          ls -lha prebuilds
          ls -lha artifacts/builds
          ls -lha prebuilds/@acomsys

